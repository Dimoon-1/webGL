<!DOCTYPE html>
<html>
    <head>
        <title>Lab 01</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;

            uniform mat4 mView;
            uniform mat4 mProj;

            void main() {
                gl_Position = mProj * mView * vPosition;
                fColor = vColor;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;

            void main() {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="lib/webgl-utils.js"></script>
        <script type="text/javascript" src="lib/initShaders.js"></script>
        <script type="text/javascript" src="lib/MV.js"></script>
        <script type="text/javascript" src="draw.js"></script>
    </head>

    <body onload="main()">
        <canvas id="mycanvas" width="512" height="512">
            Your browser doesn't support the HTML5 canvas element!
        </canvas>

        <br>
        <input type="checkbox" id="in" name="cube" checked>
        <label for="cube">Draw Cube</label>
        <br>
        <input type="checkbox" id="in" name="cone" checked>
        <label for="cube">Draw Cone</label>
        <br>
        <input type="checkbox" id="in" name="sphere" checked>
        <label for="cube">Draw Sphere</label>
        <br>
    </body>
</html>
